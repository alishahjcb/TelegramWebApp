<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Mini-App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin: auto;
        }
        .mine-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .mine-btn:hover {
            opacity: 0.9;
        }
        .leaderboard {
            margin-top: 20px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
        #coin-balance {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚õè Mine Bingo Coins</h2>
        <p id="coin-balance">Coins: 0</p>
        <button class="mine-btn" onclick="mineCoin()">Mine Now</button>
        <h3>üèÜ Leaderboard</h3>
        <ul id="leaderboard" class="leaderboard"></ul>
    </div>

    <script>
        let coins = 0;
        
        function mineCoin() {
            fetch("https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: "YOUR_CHAT_ID",
                    text: "/mine"
                })
            })
            .then(response => response.json())
            .then(data => {
                coins += 1;
                document.getElementById("coin-balance").innerText = `Coins: ${coins}`;
            })
            .catch(error => console.error("Error:", error));
        }

        function loadLeaderboard() {
            fetch("https://alishahjcb.github.io/Bingo/leaderboard.json")
            .then(response => response.json())
            .then(data => {
                const leaderboard = document.getElementById("leaderboard");
                leaderboard.innerHTML = "";
                data.forEach((player, index) => {
                    leaderboard.innerHTML += `<li>${index + 1}. ${player.name} - ${player.coins} coins</li>`;
                });
            })
            .catch(error => console.error("Error loading leaderboard:", error));
        }

        loadLeaderboard();
    </script>
</body>
</html>
