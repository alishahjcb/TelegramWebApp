<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Mini-App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background: url('https://boinkers.io/background.png') no-repeat center center/cover;
            margin: 0;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 450px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .mine-btn {
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .mine-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        .leaderboard {
            margin-top: 20px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
        #coin-balance {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚õè Mine Bingo Coins</h2>
        <p id="coin-balance">Coins: 0</p>
        <button class="mine-btn" onclick="mineCoin()">Mine Now</button>
        <h3>üèÜ Leaderboard</h3>
        <ul id="leaderboard" class="leaderboard"></ul>
    </div>

    <script>
        let coins = 0;
        const BOT_TOKEN = "YOUR_ACTUAL_BOT_TOKEN_HERE";
        const CHAT_ID = "YOUR_ACTUAL_CHAT_ID_HERE";
        
        function mineCoin() {
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: "/mine"
                })
            })
            .then(response => response.json())
            .then(data => {
                coins += 1;
                document.getElementById("coin-balance").innerText = `Coins: ${coins}`;
            })
            .catch(error => console.error("Error:", error));
        }

        function loadLeaderboard() {
            fetch("https://alishahjcb.github.io/TelegramWebApp/leaderboard.json")
            .then(response => response.json())
            .then(data => {
                const leaderboard = document.getElementById("leaderboard");
                leaderboard.innerHTML = "";
                data.forEach((player, index) => {
                    leaderboard.innerHTML += `<li>${index + 1}. ${player.name} - ${player.coins} coins</li>`;
                });
            })
            .catch(error => console.error("Error loading leaderboard:", error));
        }

        loadLeaderboard();
    </script>
</body>
</html>
