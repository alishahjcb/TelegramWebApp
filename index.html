<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Mini-App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background: url('https://boinkers.io/background.png') no-repeat center center/cover;
            margin: 0;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .button {
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        .section {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ğŸ® Bingo Game Dashboard</h2>
        
        <div id="home" class="section active">
            <p id="coin-balance">Coins: 0</p>
            <button class="button" onclick="mineCoin()">â› Mine Now</button>
            <button class="button" onclick="showSection('wallet')">ğŸ’³ Connect Wallet</button>
            <button class="button" onclick="showSection('tasks')">ğŸ“œ View Tasks</button>
            <button class="button" onclick="showSection('leaderboard')">ğŸ† Leaderboard</button>
        </div>

        <div id="wallet" class="section">
            <h3>ğŸ’³ Connect Your Wallet</h3>
            <p>Feature coming soon...</p>
            <button class="button" onclick="showSection('home')">â¬… Back</button>
        </div>
        
        <div id="tasks" class="section">
            <h3>ğŸ“œ Daily Tasks</h3>
            <ul>
                <li>Mine 10 coins - Reward: +5 coins</li>
                <li>Invite a friend - Reward: +20 coins</li>
            </ul>
            <button class="button" onclick="showSection('home')">â¬… Back</button>
        </div>

        <div id="leaderboard" class="section">
            <h3>ğŸ† Leaderboard</h3>
            <ul id="leaderboard-list"></ul>
            <button class="button" onclick="showSection('home')">â¬… Back</button>
        </div>
    </div>

    <script>
        let coins = 0;
        const BOT_TOKEN = "YOUR_ACTUAL_BOT_TOKEN_HERE";
        const CHAT_ID = "YOUR_ACTUAL_CHAT_ID_HERE";

        function mineCoin() {
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: CHAT_ID, text: "/mine" })
            })
            .then(response => response.json())
            .then(data => {
                coins += 1;
                document.getElementById("coin-balance").innerText = `Coins: ${coins}`;
            })
            .catch(error => console.error("Error:", error));
        }

        function loadLeaderboard() {
            fetch("https://alishahjcb.github.io/TelegramWebApp/leaderboard.json")
            .then(response => response.json())
            .then(data => {
                const leaderboard = document.getElementById("leaderboard-list");
                leaderboard.innerHTML = "";
                data.forEach((player, index) => {
                    leaderboard.innerHTML += `<li>${index + 1}. ${player.name} - ${player.coins} coins</li>`;
                });
            })
            .catch(error => console.error("Error loading leaderboard:", error));
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        loadLeaderboard();
    </script>
</body>
</html>
